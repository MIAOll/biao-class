<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td,
        th {
            text-align: left;
            border: 1px solid;
            padding: .5em;
        }
    </style>
</head>

<body>
    <h1>背背山中学花名册</h1>
    <table>
        <thead>
            <th>姓名</th>
            <th>性别</th>
            <th>分数</th>
            <th>操作</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script>
        let users = [{
            name: '王花花',
            gender: '男',
            score: 60,
        }, {
            name: '黎明',
            gender: '女',
            score: 80,
        }, {
            name: '张三',
            gender: '女',
            score: 80,
        }, {
            name: '李四',
            gender: '女',
            score: 80,
        }]

        let tbody = document.getElementById("tbody");
        users.forEach((user, i) => {
            let tr = document.createElement('tr');
            tr.innerHTML = `
            <td>${user.name}</td>
            <td>${user.gender}</td>
            <td>${user.score}</td>
            <td><button class='del'>删除</button></td>  
            `;
            tbody.appendChild(tr);

            let del = tr.querySelector('.del');
            del.addEventListener('click', () => {
                tr.remove();
                users.splice(i, 1);
                console.log(users);
            })
        });
    </script>
</body>

</html>
